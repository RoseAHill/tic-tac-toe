<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="content">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <h2 id="vs-names">VS</h2>
            <h3 id="message"></h3>
        </header>
        <div id="gameplay">
            <h3 id="p1-score"></h3>
            <section id="board">
                <div id="0"></div>
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
            </section>
            <h3 id="p2-score"></h3>
        </div>
        <footer>
            <button id="start" type="button" class="btn btn-primary" disabled>New Game</button>
        </footer>
    </div>
</body>
</html>
